<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ðŸ”’Gerador de CriptografiaðŸ”’</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <h2>Gerador de Criptografia</h2>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="chave" class="form-label">Chave</label>
                <input type="text" class="form-control" id="chave" placeholder="Digite a chave">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="texto" class="form-label">Texto</label>
                <textarea class="form-control" id="texto" placeholder="Digite o texto" rows="3"></textarea>
            </div>
        </div>
        <div class="row">
            <div class=" mb-3 col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcao" id="criptografar">
                    <label class="form-check-label" for="criptografar">
                        Criptografar
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcao" id="descriptografar" checked>
                    <label class="form-check-label" for="descriptografar">
                        Descriptografar
                    </label>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary mb-3 " data-bs-toggle="modal" data-bs-target="#resultadoModal"
                    id="buttonExecutar">Executar</button>
            </div>
        </div>
        <div class="mb-3 col-md-6">
            <input class="form-control" id="resultado" type="text" value="Readonly input here..."
                aria-label="readonly input example" readonly hidden>
        </div>

        <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="tituloDaModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloDaModal">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="textoModal">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
<script src="funcoes.js"></script>
<script src="script.js"></script>
